
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Next Opportunity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Premium Brand Palette */
            --brand-dark: #0f172a;
            --brand-primary: #3b82f6;
            --brand-accent: #f59e0b; /* Gold/Amber for luxury accents */
            
            /* Glassmorphism Variables */
            --glass-bg-light: rgba(255, 255, 255, 0.7);
            --glass-bg-dark: rgba(15, 23, 42, 0.6);
            --glass-border-light: rgba(255, 255, 255, 0.5);
            --glass-border-dark: rgba(255, 255, 255, 0.08);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.05);
        }

        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: #f8fafc;
            color: #334155;
        }
        
        h1, h2, h3, h4, .font-serif { font-family: 'Playfair Display', serif; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .dark ::-webkit-scrollbar-thumb { background: #334155; }
        .dark ::-webkit-scrollbar-thumb:hover { background: #475569; }

        /* Utilities */
        .glass-panel {
            background: var(--glass-bg-light);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border-light);
            box-shadow: var(--glass-shadow);
        }

        .dark .glass-panel {
            background: var(--glass-bg-dark);
            border-color: var(--glass-border-dark);
        }
        
        .text-gradient-gold {
            background: linear-gradient(135deg, #d4af37 0%, #f59e0b 50%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shine 4s linear infinite;
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Presentation Mode Specifics */
        .presentation-mode {
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        liberty: {
                            blue: '#003366',
                            light: '#0056b3',
                            accent: '#E31837',
                        },
                        mno: {
                            blue: '#2563eb',
                            green: '#059669',
                            dark: '#0f172a',
                        },
                        gold: {
                            400: '#fbbf24',
                            500: '#f59e0b',
                            600: '#d97706',
                        }
                    },
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    boxShadow: {
                        'premium': '0 20px 40px -10px rgba(0, 0, 0, 0.1)',
                        'glow': '0 0 20px rgba(59, 130, 246, 0.15)'
                    }
                }
            }
        }
    </script>
